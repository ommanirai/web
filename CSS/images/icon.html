<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <!-- boostrap icon cdn(content delivery network) link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- fontawesome icon cdn link -->
    <script src="https://kit.fontawesome.com/fa473175f3.js" crossorigin="anonymous"></script>

    <!-- material icon cdn link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- box icon script cdn link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- box icon link cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        i {
            color: blue;
        }

        .insta {
            color: red;
        }

        .whats {
            color: green;
        }

        .setting {
            color: black;
        }
    </style>
</head>

<body>
    <h1>Icon</h1>
    <i class="bi bi-house-add-fill"></i>
    <i class="bi bi-instagram insta"></i>
    <i class="bi bi-whatsapp whats"></i>
    <i class="fa-solid fa-gear setting"></i>
    <span class="material-symbols-outlined">
        favorite home phone upload
    </span>
    <box-icon name="rocket"></box-icon>
    <box-icon type="solid" name="rocket"></box-icon>
    <box-icon type="logo" name="facebook-square"></box-icon>

    <i class='bx bx-user bx-border bx-tada'></i>
    <i class='bx bxs-user bx-spin-hover'></i>
    <i class='bx bxl-facebook-square bx-lg bx-rotate-180 bx-border'></i>
</body>

</html>
