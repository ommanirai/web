<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- internal css -->
    <style>
        h1{
            color: red;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>hello world</h1>
    <h2>hi from external css</h2>
    <!-- inline css -->
    <h3 style="color: yellowgreen;">inline css</h3>
    <!-- 
        css
        cascading style sheet
        types:
        1. internal css
        2. external css
        3. inline css
    -->
</body>
</html>
