    html
    hypertext markup language 

    tag

    <tag></tag>
    <tag> => opening tag
    </tag> => closing tag

    element:
    => opening tag
    => content
    => closing tag

    types of element
    1. block element
    => takes full width of screen 
    => example of block element: h1, h2, h3, h4, h5, h6, p, pre

    2. inline element
    => takes only the required space
    => example of inline element: span

    types of tag:
    1. container tag
    2. empty tag

 -->
