<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- list
        types:
        1. ordered list
        => start with ol tag

        2. unordered list
        => start with ul tag
    
    -->
    <h1>Orderd list</h1>
    <h1>List of Movies</h1>
    <!-- type: a, A, 1, i, I -->
    <ol type="a" start="3">
        <li>titanic</li>
        <li>the pianic</li>
        <li>game of throne</li>
        <li>krish</li>
    </ol>
<hr>
    <h1>Unordered list</h1>
    <h1>List of Movies</h1>
    <!-- type: circle, square, none -->
    <ul type="" style="list-style: '=>';">
        <li>titanic</li>
        <li>the pianic</li>
        <li>game of throne
            <!-- nested list -->
            <ol>
                <li>series 1</li>
                <li>series 2</li>
                <li>series 3</li>
                <li>series 4</li>
                <li>series 5</li>
            </ol>
        </li>
        <li>krish</li>
    </ul>
</body>

</html>
