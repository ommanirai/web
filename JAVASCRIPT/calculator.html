<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <script>
        var number1 = Number(prompt("enter first number"))
        var symbol = prompt("enter symbol")
        var number2 = Number(prompt('enter second number'))

        function add(){
            var sum = number1 + number2;
            console.log(sum)
        }

        function substract(){
            var sub = number1 - number2;
            console.log(sub)
        }

        if(symbol=='+'){
            add()
        }
        else if(symbol=="-"){
            substract()
        }
        else if(symbol=="/"){
            var div = number1 / number2;
            console.log(div)
        }
        else if(symbol=="*"){
            var mul = number1 * number2;
            console.log(mul)
        }
        else if(symbol=="^"){
            // 2 2
            var power = Math.pow(number1, number2)
            console.log(power)
        }
        else if(symbol=="sr"){
            var square_root = Math.sqrt(number1)
        }
        else {
            console.log("invalid symbol")
            console.log("please check symbol and try again")
        }

        

        /*
        subjects:
        marks > 35:
            pass
            percent 
                percent > 90:
                    A+
                percent 80-90:
                    A
        */
    </script>
</body>
</html>
