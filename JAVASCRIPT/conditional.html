    <h1>conditional</h1>
    <script>
        /*
        conditional operator in js
        syntax:
        condition ? <body of truth> : <body of false>

            n = 34
            3,7
        */
        var n = Number(prompt("enter number"));
        //n > 0 ? console.log("positive number") : console.log("negative number")
        //n % 2 == 0 ? console.log("even number") : console.log('odd number')
        //n % 2 == 1 ? console.log("odd number") : console.log('even number')

        (n % 3 == 0 && n % 7 == 0)
            ? console.log("divisible by both 3 and 7")
            : (n % 3 == 0 || n % 7 == 0)
                ? n % 3 == 0
                    ? console.log("divisible by 3 and not divisible by 7")
                    : console.log("divisible by 7 and not divisible by 3")
                : console.log("not divisible by both 3 and 7")
