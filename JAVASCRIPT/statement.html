    <h1>Statement/condition</h1>
    <script>
        /*
        types of statement:
        1. if
        syntax:
        if(condition){
            body of if
        }
        
        condition:
        truthy value => true, some defined value
        falsy value => false, 0, null, undefiend, '', ""

        2. nested if
        syntax:
        if(condition1){
            if(condition2)
            {
                body of nested if
            }
        }

        3. if else
        syntax:
        if(condition){
            body of if
        }
        else{
            body of else
        }

        4. nested if else
        syntax:
        if(condition1){
            body of condition 1
        }
        else if(condition2){
            body of condition 2
        }
        else if(condition3){
            body of condition 3
        }
        .
        .
        .
        .
        .
        else if(condition n){
            body of condition  n
        }
        else{
            body of else
        }

        5. switch
        */
        var day = Number(prompt("enter number"));
        // 1 - 7
        if (day == 1) {
            console.log("sunday")
        }
        else if (day == 2) {
            console.log("monday")
        }
        else if (day == 3) {
            console.log("tuesday")
        }
        else if (day == 4) {
            console.log("wednesday")
        }
        else if (day == 5) {
            console.log("thursday")
        }
        else if (day == 6) {
            console.log("friday")
        }
        else if (day == 7) {
            console.log("saturday")
        }
        else {
            console.log("invalid number")
        }
