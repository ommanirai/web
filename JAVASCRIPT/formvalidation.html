<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Here</h1>
    <form action="">
        <label for="">Username</label>
        <input type="text" id="username" onkeyup="handleChange()">
        <span id="username-error"></span>
        <br><br>
        <label for="">phone</label>
        <input type="text">
        <br><br>
        <input type="submit" value="Register">
    </form>
    <script>
        function handleChange(){
            var username = document.getElementById("username").value;
            if(username == ""){
                document.getElementById("username-error").innerHTML= "required field"
                document.getElementById("username-error").style.color = 'red'
            }
            else if(username.match(/[!@#$56&*)]/)){
                document.getElementById("username-error").innerHTML= "username must not contain special character"
                document.getElementById("username-error").style.color = 'red'

            }
            else if(username.match(/[0-9]/)){
                document.getElementById("username-error").innerHTML= "username must not contain numebr"
                document.getElementById("username-error").style.color = 'red'

            }
            else if(username.length <4){
                document.getElementById("username-error").innerHTML= "username must contain atleast 4 character"
                document.getElementById("username-error").style.color = 'red'
            }
            else{
                document.getElementById("username-error").innerHTML= "valid username"
                document.getElementById("username-error").style.color = 'green'


            }
        }
        /*
        \(abc)\
        \[abc]\
        /[abcdefghxz]/


        regular expression
        /[]/ - single character
        /abc/ - exact match
        /[abc]/ - collection of a, b, c
        /[a-z]/ - collection of lowercase alphabets
        /[A-Z]/ - collection of uppercase alphabets
        /[a-zA-Z]/ - collection of lowercase and uppercase alphabets
        /[0-9]/ - collection of numbers 0-9
        /[a-zA-Z0-9]/ - collection of lowercase, uppercase alphabets and numbers
        /[_\-\.@]/ - special characters

        \[@!$#$#$]\


        \^[a-z]+(gmail.com)$\

        \^(98)\
        \(@gmail.com)$\
        metacharacters:
        ^ - start
        $ - end
        [a-z]+ - at least one (one or more)
        [a-z]? - one or none
        []* - 0 or multiple
        [a-z]+{8} - minimum n number of characters
        []{8,30} - at least n, at most m characters
        []{n,} - at least n characters
        (abc) - compulsory

        [/d] - numbers, 0-9  //d/ [0-9][/d]
        /D - not number
        /w - alphanumeric characters, a-z, A-Z, 0-9
        /W - not alphanumeric characters
        /s - special characters
        /S - not special characters


        mobile number - 10digits, starts with 9
        /^(9)[0-9]+{9}$/

        email validation:
        ommanirai27@gmail.com
        - /^[a-z]+[a-z0-9_.\-]+(@)[a-z]+[.](com)$/

        password validation:
        - [a-z]+[A-Z]+[0-9]+[\/.@!#$%^&*]+{8, 30}
        
        */
    </script>
</body>
</html>
