<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <h1>switch</h1>
    <script>
        /*
        switch:
        syntax:
        switch(choice){
            case 1/condition:
                body of case 1
                break;
            case 2:
                body of case 2
                break;
            case 3:
                body of case 3
                break;
            case 4:
                body of case 4
                break;
            case 5:
                body of case 5
                break;
            default:
                body of default
        }
        */
        var day = Number(prompt("enter number to find a day"))
        switch (day) {
            case 1:
                console.log("sunday")
                break
            case 2:
                console.log('monday')
                break
            case 3:
                console.log("tuesday")
                break
            case 4:
                console.log("wednesday")
                break
            case 5:
                console.log("thursday")
                break
            case 6:
                console.log("friday")
                break
            case 7:
                console.log("saturday")
                break
            default:
                console.log("invalid number, please enter a number from 1 to 7")
        }
    </script>

</body>

</html>
